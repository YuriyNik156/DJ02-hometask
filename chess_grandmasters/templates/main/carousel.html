{% load static %}
{% extends 'main/base.html' %}

{% block title %}Главная страница сайта{% endblock %}

{% block content %}

<ul class="nav nav-pills">
  <li class="nav-item">
    <a class="nav-link active" href="{% url 'home' %}">Главная</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'blog' %}">Страница блога</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'contacts' %}">Контакты</a>
  </li>
</ul>

<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'main/image/Карлсен против Накамура.jpg' %}" class="card-img-top" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'main/image/Гукеш против Динга.jpg' %}" class="card-img-top" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'main/image/Гукеш и Динг.jpg' %}" class="card-img-top" alt="...">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Предыдущий</span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Следующий</span>
  </button>
</div>

{% endblock %}
