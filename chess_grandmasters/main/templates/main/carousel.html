{% extends 'main/layoute.html' %}
{% load static %}

{% block title %}Слайд-шоу{% endblock %}

{% block content %}

<ul class="nav nav-pills">
  <li class="nav-item">
    <a class="nav-link active" href="{% url 'carousel' %}">Слайд-шоу</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'cards' %}">Карточки</a>
  </li>
    <li class="nav-item">
    <a class="nav-link" href="{% url 'accordion' %}">Аккордеон</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'contacts' %}">Контакты</a>
  </li>
</ul>

<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'main/img/Карлсен против Накамура.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'main/img/Гукеш против Динга.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'main/img/Гукеш и Динг.jpg' %}" class="d-block w-100" alt="...">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Предыдущий</span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Следующий</span>
  </button>
</div>

{% endblock %}
